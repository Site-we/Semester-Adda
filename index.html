<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Adda- Subjects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d557d, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            border-radius: 12px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px;
        }

        h1 {
            color: #1d557d;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .folder-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .folder-links a {
            display: block;
            background: #1d557d;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .folder-links a:hover {
            background: #155370;
            transform: translateY(-3px);
        }

        .error-message {
            text-align: center;
            color: red;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
        }

        .share-button {
            display: block;
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .share-button:hover {
            background: #1e8449;
            transform: translateY(-3px);
        }

        .logout-button {
            display: block;
            background: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .logout-button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast */
        .toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .folder-links a {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
    <script>
        //if ("serviceWorker" in navigator) {
        //    navigator.serviceWorker.register("sw.js");
        //}
        async function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("user");
            const errorMessage = document.getElementById("error-message");
            const shareButton = document.getElementById("share-button");
            const logoutButton = document.getElementById("logout-button");

            if (!query) {
                errorMessage.textContent = "Access Denied: No User";
                shareButton.style.display = "block";
                logoutButton.style.display = "block";
                return;
            }

            try {
                const response = await fetch("users.json");
                if (!response.ok) throw new Error("Failed to load users.json");

                const users = await response.json();

                if (!users.includes(query)) {
                    errorMessage.textContent = "Access Denied: User not found.";
                    shareButton.style.display = "block";
                    logoutButton.style.display = "block";
                    return;
                }

                document.getElementById("content").style.display = "block";

            } catch (error) {
                errorMessage.textContent = "Error loading users";
                shareButton.style.display = "block";
                logoutButton.style.display = "block";
            }
        }

        function saveSubjectAndNavigate(event) {
            event.preventDefault();
            const subjectName = event.target.textContent;
            const subjectHref = event.target.getAttribute('href');
            localStorage.setItem('selectedSubject', subjectName);
            window.location.href = subjectHref;
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = "toast";
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAccess();

            const links = document.querySelectorAll('.folder-links a');
            links.forEach(link => {
                link.addEventListener('click', saveSubjectAndNavigate);
            });

            const shareButton = document.getElementById("share-button");
            shareButton.addEventListener("click", async (e) => {
                e.preventDefault();
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get("user") || "Unknown User";

                try {
                    await navigator.clipboard.writeText(username);
                    showToast("Username copied: " + username);
                } catch (err) {
                    showToast("Failed to copy. Username: " + username);
                }
            });
        });
    </script>
</head>
<body>
    <div id="error-message" class="error-message"></div>
    <div id="content" class="container" style="display: none;">
        <h1>Welcome to Semester Adda</h1>
        <p>Select a Subject to Explore:</p>
        <div class="folder-links">
            <a href="Operating Systems/index.html">Operating Systems</a>
            <a href="Data base Management System/index.html">Data base Management System</a>
            <a href="Computer Network/index.html">Computer Network</a>
            <a href="Web Technologies/index.html">Web Technologies</a>
            <a href="Computer Programming Using C/index.html">Computer Programming Using C</a>
        </div>
    </div>
    <a id="share-button" class="share-button" href="#" style="display: none;">Copy Username</a>
    <a id="logout-button" class="logout-button" href="logout.html" style="display: none;">Logout</a>
    <div id="toast" class="toast"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Adda- Subjects</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d557d, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            border-radius: 12px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        /* Heading */
        h1 {
            color: #1d557d;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Subject Buttons */
        .folder-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .folder-links a {
            display: block;
            background: #1d557d;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .folder-links a:hover {
            background: #155370;
            transform: translateY(-3px);
        }

        /* Error Message */
        .error-message {
            text-align: center;
            color: red;
            font-size: 1.2rem;
            margin-bottom: 10px; /* Add margin to create space below the error message */
            display: block; /* Ensure it's displayed as a block element */
            margin-bottom: 20px; /* Add margin for spacing */
        }
    /* Share Username Button */
    .share-button {
        display: block;
        background: #27ae60; /* Green */
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }
    .share-button:hover {
        background: #1e8449;
        transform: translateY(-3px);
    }
        /* Logout Button */
        .logout-button {
            display: block;
            background: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px; /* Add margin to create space above the button */
        }
        .logout-button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .folder-links a {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
    <script>
        //if ("serviceWorker" in navigator) {
        //    navigator.serviceWorker.register("sw.js");
        //}
        async function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("user");
            const errorMessage = document.getElementById("error-message");
            const shareButton = document.getElementById("share-button");
            const logoutButton = document.getElementById("logout-button");

            if (!query) {
                errorMessage.textContent = "Access Denied: No User";
                errorMessage.style.display = "block";
                shareButton.style.display = "block";
                logoutButton.style.display = "block";
                return;
            }

            try {
                // Fetch users.json
                const response = await fetch("users.json"); // Ensure this file is in the same directory
                if (!response.ok) throw new Error("Failed to load users.json");

                const users = await response.json();

                // Check if the query exists
                if (!users.includes(query)) {
                    errorMessage.textContent = "Access Denied: User not found.";
                    errorMessage.style.display = "block";
                    shareButton.style.display = "block";
                    logoutButton.style.display = "block";
                    return;
                }

                // If valid, show the main content
                document.getElementById("content").style.display = "block";

            } catch (error) {
                errorMessage.textContent = "Error loading users";
                errorMessage.style.display = "block";
                shareButton.style.display = "block";
                logoutButton.style.display = "block";
            }
        }

        function saveSubjectAndNavigate(event) {
            event.preventDefault();
            const subjectName = event.target.textContent;
            const subjectHref = event.target.getAttribute('href');
            localStorage.setItem('selectedSubject', subjectName);
            window.location.href = subjectHref;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAccess();

            const links = document.querySelectorAll('.folder-links a');
            links.forEach(link => {
                link.addEventListener('click', saveSubjectAndNavigate);
            });
        });
        document.getElementById("share-button").addEventListener("click", () => {
    const url = window.location.href;
    if (navigator.share) {
        navigator.share({
            title: "Semester Adda Username",
            text: "Hereâ€™s my Semester Adda username link:",
            url: url
        });
    } else {
        alert("Sharing not supported. Copy this link: " + url);
    }
});
    </script>
</head>
<body>
    <div id="error-message" class="error-message"></div> <!-- Move error message above main content -->
    <div id="content" class="container" style="display: none;">
        <h1>Welcome to Semester Adda</h1>
        <p>Select a Subject to Explore:</p>
        <div class="folder-links">
            <a href="Operating Systems/index.html">Operating Systems</a>
            <a href="Data base Management System/index.html">Data base Management System</a>
            <a href="Computer Network/index.html">Computer Network</a>
            <a href="Web Technologies/index.html">Web Technologies</a>
            <a href="Computer Programming Using C/index.html">Computer Programming Using C</a>
        </div>
    </div>
    <a id="share-button" class="share-button" href="#" style="display: none;">Share Username</a>
    <a id="logout-button" class="logout-button" href="logout.html" style="display: none;">Logout</a>
</body>
</html>

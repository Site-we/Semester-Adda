<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .chapter-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chapter-button {
            display: block;
            background-color: #1d557d;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        .chapter-button:hover {
            background-color: #155370;
        }

        .chapter-button:active {
            background-color: #0e3e56;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="subject-title"></h1>
        <p>Select a chapter to explore:</p>
        <div class="chapter-list">
            <!--<button class="chapter-button" onclick="saveChapter(0)">Model paper</button>-->
            <button class="chapter-button" onclick="saveChapter(1)">Chapter 1</button>
            <button class="chapter-button" onclick="saveChapter(2)">Chapter 2</button>
            <button class="chapter-button" onclick="saveChapter(3)">Chapter 3</button>
            <button class="chapter-button" onclick="saveChapter(4)">Chapter 4</button>
            <button class="chapter-button" onclick="saveChapter(5)">Chapter 5</button>
            <!--<button class="chapter-button" onclick="saveChapter(6)">Chapter 6</button>
            <button class="chapter-button" onclick="saveChapter(7)">Chapter 7</button>
            <button class="chapter-button" onclick="saveChapter(8)">All Chapter Pdf</button>
            <button class="chapter-button" onclick="saveChapter(9)">Important Questions</button>
            <button class="chapter-button" onclick="saveChapter(10)">MCQ practice</button>-->
        </div>
    </div>

    <script>
        // Get the subject name from local storage
        const selectedSubject = localStorage.getItem('selectedSubject');
        
        // Display the subject name in the h1 tag
        document.getElementById('subject-title').innerText = `${selectedSubject} Chapters`;
        
        // Set the title dynamically
        document.getElementById('page-title').innerText = `${selectedSubject} Gtech-Poly`;
        
        function saveChapter(chapterNumber) {
            // Save the selected chapter number to local storage
            localStorage.setItem('selectedChapter', chapterNumber);
            // Redirect to chapter<chapterNumber>/chapter.html
            window.location.href = `chapter${chapterNumber}/chapter.html`;
        }
    </script>

</body>
</html>
